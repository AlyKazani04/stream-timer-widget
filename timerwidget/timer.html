<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Count Up and Down Clock</title>
  <link rel="stylesheet" href="timer.css">
</head>
<body>
  <div class="clock-container">
    <div class="time-display" id="timeDisplay">00:00:00</div>
    <div class="controls">
      <button onclick="startClock()">Start</button>
      <button onclick="pauseClock()">Pause</button>
      <button onclick="resetClock()">Reset</button>
      <button onclick="toggleMode()">Switch to <span id="mode">Count Down</span></button>
    </div>
    <div class="set-time">
      <label for="startTime">Set Time (HH:MM:SS):</label>
      <input type="text" id="startTime" placeholder="00:00:00">
      <button class="settime" onclick="setInitialTime()">Set Time</button>
    </div>
  </div>
  <script src="timer.js"></script>
</body>
</html>
